<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf tutorial: exercise 14</title>
    <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
    <meta charset="utf-8" />
</head>
<body>

<div th:fragment="bannerNoParam" id="bannerElementNoP">
    this is a fragment no param
</div>

<div th:fragment="banner(color,text)" id="bannerElement">
     this is a fragment.<span th:style="'background-color:'+${color}"><span th:text="${text}">!</span></span>
</div>

<h2>使用fragment1-no param</h2>
<div th:include="this :: bannerNoParam">Banner</div>

<h2>使用fragment2-no param</h2>
<div th:include="this :: [//div[@id='bannerElementNoP']]">Banner</div>

<h2>使用fragment3 -params</h2>
<div th:include="this :: banner('red', 'param for text')">Banner</div>
</body>
</html>
